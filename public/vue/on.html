<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
    <!-- 开发环境版本，包含了用帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <button v-on:click="reverseWord">测试反转</button>
</div>
</body>
<script>
    app = new Vue({
        el: "#app",
        data: {
            message: "我是你老子"
        },
        methods: {
            reverseWord: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</html>
