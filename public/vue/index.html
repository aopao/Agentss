<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Demo</title>
    <!-- 开发环境版本，包含了用帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            提示
        </span>
    </div>
</body>
<script>
    app = new Vue({
        el:"#app",
        data:{
            message:"Hello Vue!"
        }
    });
    app2 = new Vue({
        el:"#app-2",
        data:{
            message:"我提示!"
        }
    });
    app2.message = '新消息'
</script>
</html>
